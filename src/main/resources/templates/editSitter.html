<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<link rel="stylesheet" type="text/css" href="/main.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="backdropClean">

<ul class="navigationBar">
    <li class="navigationLink"><a th:href="@{'/'}">Front Page</a></li>
    <li class="navigationLink"><a th:with="baseUrl=(${session.loggedInUser}? '/logout' : '/login')"
                                  th:href="@{${baseUrl}}" th:text="${session.loggedInUser} ? 'Logout' : 'Login'">Login/Logout</a></li>
    <li class="navigationLink"><a th:with="baseUrl=(${session.loggedInUser}? '/welcome' : '/register')"
                                  th:href="@{${baseUrl}}" th:text="${session.loggedInUser} ? 'Edit Profile' : 'Register Profile'">Edit/Register</a></li>
</ul>

<form method="post" th:action="'/editProfile/' + ${session.loggedInUser.getId()}">
    <div class="middleBox">
        <h4 style="width: 100%; text-align: center">Please edit the form</h4>
        <div class="centerSection">
            <span th:text="${error}" th:object="${sitterToEdit}"></span>
            <h5>General information:</h5>
            <input type="hidden" th:value="${sitterToEdit.getVersion()}">
            <span>Name: <input style="width: 100%" type="text" name="name" th:value="${sitterToEdit.getName()}"></span>
            <span>Age: <input style="width: 100%" type="text" placeholder="Age" name="age"></span>
            <span>Zip Codes: <input style="width: 100%" type="text" placeholder="ZipCode" name="zipCodes"></span>
            <span>Email: <input style="width: 100%" type="text" placeholder="Email" name="email"></span>
            <span>Phone: <input style="width: 100%" type="text" placeholder="Telephone" name="telephone"></span>
            <span>Years of experience: <input style="width: 100%" type="text" placeholder="Years of experience" name="yearsOfExperience"></span>
        </div>
        <div class="centerSection">
            <button type="submit">Save changes</button>
        </div>
        <p th:text="${status}"></p>
    </div>
</form>
</body>
</html>
