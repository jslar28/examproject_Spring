<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="main.css">
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="backdrop">

    <ul class="navigationBar">
        <li class="navigationLink"><a th:href="@{'/'}">Front Page</a></li>
        <li class="navigationLink"><a th:with="baseUrl=(${session.loggedInUser}? '/logout' : '/login')"
                th:href="@{${baseUrl}}" th:text="${session.loggedInUser} ? 'Logout' : 'Login'">Login/Logout</a></li>
        <li class="navigationLink"><a th:with="baseUrl=(${session.loggedInUser}? '/editProfile/' + ${session.loggedInUser.getId()} : '/register')"
                th:href="@{${baseUrl}}" th:text="${session.loggedInUser} ? 'Edit Profile' : 'Register Profile'">Edit/Register</a></li>
        <li class="navigationLink"><a th:with="baseUrl=(${session.loggedInUser}? '/viewProfile/' : '/')"
                                      th:href="@{${baseUrl}}" th:text="${session.loggedInUser} ? 'View Profile' : ''">Edit/Register</a></li>
    </ul>

    <div style="height: 100%">

        <div class="searchBar">
            <p class="bannerMessage">Find the best sitters in your area!</p>
            <form method="get" action="/search">
                <input placeholder="Search" style="width: 25em" type="text" name="zipCode">
                <button type="submit" class="jsl-center-button">Find a sitter!</button>
            </form>
        </div>

        <div class="actionButtons">
            <form action="/login" style="display: inline">
                <button style="display: inline; vertical-align: center">Login</button>
            </form>
            <form action="/register" style="display: inline">
                <button style="display: inline; vertical-align: center">Become a sitter</button>
            </form>
        </div>
    </div>

    <p style="color: white">Made by Jakob St√∏ttrup Larsen</p>
</body>
</html>
